<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css" />
</head>

<body>
    <form>
        <div class="form-group">
            <label>Nama Lengkap</label> <input type="text" class="form-control">
        </div>
        <div>
            <label>Alamat Rumah</label>
            <textarea class="form-control" rows="5" cols="50"></textarea>
        </div>
        <div class="form-group">
            <label>Alamat Email</label> <input placeholder="Alamat email" type="Email" class="form-control">
        </div>
        <div class="form-group">
            <label>Kata Sandi</label> <input placeholder="Kata sandi" type="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Foto Profil</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <div class="form-group">
            <label>Jenis Kendaraan Anda: </label>
            <input type="radio"> Motor
            <input type="radio"> Mobil
        </div> 
        <button type="submit" class="btn btn-primary" name="button">Submit</button>
    </form>
</body>

</html>
