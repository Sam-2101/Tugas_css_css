<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Semantic-UI-CSS-master/semantic.min.css" />
    <style>
        .zero {
            margin: 1px 20px 2px 580px;
            color: #1fb8ab;
        }

        img {
            margin: 90px 10px -40px 490px;
            width: 70px;
        }


        body {
            background-color: #c4c4c4;
        }

        .one {
            width: 400px;
            margin: 20px 20px 20px 455px;
            background-color: white;
        }
    </style>
</head>

<body>
    <div>
        <img src="../logo1.jpg">
        <h2 class="zero">DAFTAR Akun Niomic</h2>
    </div>

    <div class="one">
        <form class="ui form">
            <div class="field">
                <i class="user icon"></i><input type="text" name="first-name" placeholder="First Name">
            </div>
            <div class="field">
                <i class="user icon"></i><input type="text" name="last-name" placeholder="Last Name">
            </div>
            <div class="field">
                <i class="user icon"></i><input type="text" name="No-Telepon" placeholder="No-Telepon">
            </div>
            <div class="field">
                <i class="user icon"></i><input type="email" name="email" placeholder="email">
            </div>
            <div class="field">
                <i class="lock icon"></i><input type="password" name="password" placeholder="Password">
            </div>
    </div>

</body>

</html>
